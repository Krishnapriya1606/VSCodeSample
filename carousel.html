<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    
    <div class="container-fluid mt-3">
        <h2>Carousel Example</h2>
    </div>

    <div id="demo" class="carousel slide carousel-dark" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="200">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 400px;">
            <img src="flower.jpg" alt="Haiii" class="d-block w-100">
            <div class="carousel-caption">
                <h3>first flower</h3>
            </div>
            </div>

            <div class="carousel-item" style="height: 400px;">
                <img src="rose2.jpg" alt="Helloo" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Second flower</h3>
                </div>
                </div>

                <div class="carousel-item" style="height: 600px;">
                    <img src="red velvet.jpg" alt="Welcome" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Third flower</h3>
                    </div>
                    </div>

        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    </div>

</body>
</html>
